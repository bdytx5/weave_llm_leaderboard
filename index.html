<body>
  <script>
    // Aggressively prevent swipe-to-navigate gestures
    let touchStartX = 0;
    let isScrollable = false;

    document.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      // Check if the touch started on a scrollable element
      let target = e.target;
      isScrollable = false;
      while (target && target !== document.body) {
        const overflow = window.getComputedStyle(target).overflowX;
        if (overflow === 'auto' || overflow === 'scroll') {
          isScrollable = true;
          break;
        }
        target = target.parentElement;
      }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
      const touchEndX = e.touches[0].clientX;
      const deltaX = touchEndX - touchStartX;

      // Prevent horizontal swipes from edges (browser back/forward)
      if ((touchStartX < 50 && deltaX > 0) || (touchStartX > window.innerWidth - 50 && deltaX < 0)) {
        e.preventDefault();
        return;
      }

      // Also prevent if any horizontal movement detected
      if (Math.abs(deltaX) > 5) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent wheel/trackpad horizontal scrolling from triggering navigation
    document.addEventListener('wheel', function(e) {
      if (e.deltaX !== 0) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent browser's overscroll/bounce effect
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
  <script src="flutter_bootstrap.js" async></script>
