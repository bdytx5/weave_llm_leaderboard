<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">


  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="evals_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">


  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>evals_app</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      overscroll-behavior-x: none;
      overscroll-behavior-y: auto;
    }
  </style>
</head>
<body>
  <script>

    let touchStartX = 0;
    let isScrollable = false;

    document.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      // Check if the touch started on a scrollable element
      let target = e.target;
      isScrollable = false;
      while (target && target !== document.body) {
        const overflow = window.getComputedStyle(target).overflowX;
        if (overflow === 'auto' || overflow === 'scroll') {
          isScrollable = true;
          break;
        }
        target = target.parentElement;
      }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
      const touchEndX = e.touches[0].clientX;
      const deltaX = touchEndX - touchStartX;

      // ONLY prevent horizontal swipes from edges (browser back/forward)
      // Allow horizontal scrolling in the center
      if ((touchStartX < 50 && deltaX > 0) || (touchStartX > window.innerWidth - 50 && deltaX < 0)) {
        e.preventDefault();
        return;
      }
    }, { passive: false });

    // Prevent wheel/trackpad horizontal scrolling from triggering navigation
    document.addEventListener('wheel', function(e) {
      if (e.deltaX !== 0) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent browser's overscroll/bounce effect
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
